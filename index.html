<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>faddedsmm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col">
  <!-- Top Navbar -->
  <header class="bg-green-600 flex items-center justify-between px-5 py-3">
    <div>
      <i class="fas fa-th text-white text-2xl"></i>
    </div>
    <div>
      <span class="text-white font-semibold text-lg select-none">faddedsmm</span>
    </div>
    <div>
      <i class="fas fa-user-circle text-white text-2xl"></i>
    </div>
  </header>

  <main class="px-4 py-4 flex-grow overflow-auto">
    <!-- Search input -->
    <div>
      <div class="flex items-center bg-gray-100 rounded-full px-4 py-2 mb-5">
        <i class="fas fa-search text-gray-600 text-lg"></i>
        <input
          type="search"
          placeholder=""
          class="bg-transparent focus:outline-none ml-2 w-full text-black text-sm"
          aria-label="Search"
        />
      </div>
    </div>

    <!-- Cards grid 2 rows 2 columns on mobile -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="bg-green-600 rounded-xl shadow-md p-4 flex flex-col justify-between">
        <div>
          <p class="text-black text-sm">Wallet Bal</p>
          <p class="text-black font-bold text-lg">34,678.00</p>
        </div>
        <button
          class="mt-3 bg-gray-200 text-black text-xs rounded-full px-4 py-1 w-max self-start shadow"
          type="button"
        >
          Fund Wallet
        </button>
      </div>
      <div class="bg-green-600 rounded-xl shadow-md p-4 flex flex-col justify-between">
        <div>
          <p class="text-black text-sm">Referral Bonus</p>
          <p class="text-black font-bold text-lg">4,678.00</p>
        </div>
        <button
          class="mt-3 bg-gray-200 text-black text-xs rounded-full px-4 py-1 w-max self-start shadow"
          type="button"
        >
          refer
        </button>
      </div>
      <div class="bg-green-600 rounded-xl shadow-md p-4 flex flex-col justify-between">
        <div>
          <p class="text-black text-sm">Accoutn Status</p>
          <p class="text-black font-bold text-lg">New</p>
        </div>
        <button
          class="mt-3 bg-gray-200 text-black text-xs rounded-full px-4 py-1 w-max self-start shadow"
          type="button"
        >
          New Order
        </button>
      </div>
      <div class="bg-green-600 rounded-xl shadow-md p-4 flex flex-col justify-between">
        <div>
          <p class="text-black text-sm">Total Mount Spent</p>
          <p class="text-black font-bold text-lg">23,000,999</p>
        </div>
        <button
          class="mt-3 bg-gray-200 text-black text-xs rounded-full px-4 py-1 w-max self-start shadow"
          type="button"
        >
          New Order
        </button>
      </div>
    </div>

    <!-- Small buttons row -->
    <div class="flex space-x-3 mb-4">
      <button
        class="bg-green-600 text-black text-xs rounded-full px-4 py-1 shadow"
        type="button"
      >
        New Order
      </button>
      <button
        class="bg-green-600 text-black text-xs rounded-full px-4 py-1 shadow"
        type="button"
      >
        Mass Oder
      </button>
      <button
        class="bg-green-600 text-black text-xs rounded-full px-4 py-1 shadow"
        type="button"
      >
        favorite
      </button>
    </div>

    <!-- Input fields with dropdowns -->
    <div class="space-y-4 mb-4">
      <select
        class="bg-green-600 text-black text-xs rounded-xl px-4 py-3 w-full shadow focus:outline-none appearance-none"
        aria-label="Select a Service"
      >
        <option selected disabled>Select a Service</option>
        <option>Service 1</option>
        <option>Service 2</option>
        <option>Service 3</option>
      </select>

      <select
        class="bg-green-600 text-black text-xs rounded-xl px-4 py-3 w-full shadow focus:outline-none appearance-none"
        aria-label="Package, Select a service first"
      >
        <option selected disabled>Package, Select a service first</option>
        <option>Package 1</option>
        <option>Package 2</option>
        <option>Package 3</option>
      </select>

      <input
        type="text"
        value="link"
        readonly
        class="bg-green-600 text-black text-xs rounded-xl px-4 py-3 w-full shadow focus:outline-none"
      />
      <textarea
        readonly
        class="bg-green-600 text-black text-xs rounded-xl px-4 py-3 w-full h-24 shadow resize-none focus:outline-none"
      >Description</textarea>
      <input
        type="text"
        value="Quantity :"
        readonly
        class="bg-green-600 text-black text-xs rounded-xl px-4 py-3 w-full shadow focus:outline-none"
      />

      <!-- Place Order button under quantity -->
      <button
        class="bg-green-600 text-black text-xs rounded-full px-6 py-2 shadow mt-3 w-max"
        type="button"
      >
        Place Order
      </button>
    </div>

    <!-- Min Max buttons -->
    <div class="flex space-x-3 mb-20">
      <button
        class="bg-green-600 text-black text-xs rounded-full px-3 py-1 shadow"
        type="button"
      >
        Min
      </button>
      <button
        class="bg-green-600 text-black text-xs rounded-full px-3 py-1 shadow"
        type="button"
      >
        Max
      </button>
    </div>
  </main>

  <!-- Bottom Navbar sticky -->
  <nav
    class="bg-green-600 flex justify-around items-center py-3 rounded-t-xl text-black fixed bottom-0 left-0 right-0 z-50"
  >
    <i class="fas fa-th text-black text-xl"></i>
    <i class="fas fa-wallet text-black text-xl"></i>
    <i class="fas fa-list-alt text-black text-xl"></i>
    <i class="fas fa-comment-alt text-black text-xl"></i>
    <i class="fas fa-user text-black text-xl"></i>
  </nav>
</body>
</html>
